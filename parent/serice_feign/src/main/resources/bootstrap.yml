server:
  port: 8765
  servlet : 
    context-path : /service-feign
spring:
  application:
    name: service-feign
  cloud : #指定配置中心
    config : 
      label: SpringcloudConfig #分支的名字
      profile: ${spring.profiles.active}
      uri: http://localhost:8888/
management:
  endpoints:
    web:
      exposure:
        # * 在yaml 文件属于关键字，所以需要加引号 ,Actuator只暴露了health和info端点 ,暴露所有端点
        include: "*"
  server:
    port: 10111
    servlet:
      context-path: /
    ssl:
      enabled: false
  endpoint:
    health:
      #查看详细的应用健康
      show-details: always
  info : 
    git : 
      mode : full         
 